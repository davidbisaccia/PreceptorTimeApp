
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 main">
        <h2>Log-in</h2>
        <br>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- TODO: get the disabled working when we are loading -->
        <form [formGroup]="signInForm" (ngSubmit)="onLogIn()"> 
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" formControlName="username" class="form-control" [disabled]="isLoading">
                <span *ngIf="!signInForm.get('username').valid &&signInForm.get('username').touched" class="help-block">
                    Please enter a valid user name (minimum 6 characters, max 32)
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" [disabled]="isLoading">
                <span *ngIf="!signInForm.get('password').valid &&signInForm.get('password').touched" class="help-block">
                    Please enter a valid password (minimum 6 characters)
                </span>
            </div>

            <br>

            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!signInForm.valid || isLoading" >Log In</button>
                <button class="btn btn-primary" type="button" (click)="navigateToRegister()">Sign Up</button>
            </div>  
            
            <span *ngIf="errorMsg" class="help-block">
                Please enter a valid password (minimum 6 characters)
            </span>
        </form>

    </div>
</div>
