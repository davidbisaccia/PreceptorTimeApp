<h2>User Accounts</h2>

<table>
    <thead>
        <tr>
            <td>Display Name</td>
            <td>Account Type</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.displayName}}</td>
            <td>{{u.accountType}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
