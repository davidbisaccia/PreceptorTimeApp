<app-reset-password-box *ngIf="targetUserResetPassword !== null" [user]="targetUserResetPassword" (close)="closePasswordResetBox()"></app-reset-password-box>

<app-update-account-status-box *ngIf="targetUserUpdateStatus !== null" [user]="targetUserUpdateStatus" (close)="closeUpdateAccountStatusBox($event)"></app-update-account-status-box>

<table class="table dark" width="100%">
    <thead class="mid">
        <tr>
            <td>Display Name</td>
            <td>Account Type</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.displayName}}</td>
            <td>{{u.accountType}}</td>
            <td>
                <button class="btn btn-primary" type="button" (click)="onResetPassword(u)">Reset Password</button>
            </td>
            <td>
                <button class="btn" [ngClass]="u.active ? 'btn-danger' : 'btn-success'" type="button" 
                    (click)="onAccountStatusChange(u)" title="{{u.active ? 'disable account' : 'activate account'}}">
                    <span class="glyphicon" [ngClass]="u.active ? 'glyphicon-ban-circle' : 'glyphicon-eye-open'"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
