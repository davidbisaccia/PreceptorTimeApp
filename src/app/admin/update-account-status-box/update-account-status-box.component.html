<div class="backdrop"></div>
<div class="alert-box">
    
    <span class="close-btn glyphicon glyphicon-remove" (click)="onClose(false)"></span>

    <h2 class="title">{{(user.active ? 'Suspend Account: ' : 'Activate Account: ') + user.displayName}}</h2>
    <br>

    <span *ngIf="errorMsg !== null && !isUpdating" class="help-block">An error occurred, please refresh and try again: {{errorMsg}}</span>

    <div *ngIf="isUpdating" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
    </div>

    <div *ngIf="errorMsg === null">
        <span class="help-block">Do you want to {{user.active ? 'Suspend' : 'Activate'}} this account?</span>

        <br>
        <div class="alert-box-actions">
            <button class="btn btn-success" type="button" (click)="onUpdateAccountStatus()">{{user.active ? 'Suspend' : 'Activate'}}</button>
            <button class="btn btn-primary" type="button" (click)="onClose(false)">Cancel</button>
        </div>
    </div>
</div>
