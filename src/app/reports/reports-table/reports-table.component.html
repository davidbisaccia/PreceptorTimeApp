

<div class="dark" *ngIf="reportData.length === 0 || isLoading" >
    <p *ngIf="!isLoading">Please select a report criteria to run.</p>
    <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
    </div>
</div>

<table *ngIf="reportData.length > 0 && !isLoading" class="table dark" width="100%">
    <thead class="mid">
        <tr>
            <th class="col-md">Preceptor</th>
            <th class="col-md">Student</th>
            <th class="col-md">Rotation</th>
            <th class="col-md">Total Time</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of reportData">
            <td>{{entry.preceptor}}</td>
            <td>{{entry.learner}}</td>
            <td>{{entry.rotation}}</td>
            <td>{{entry.totalHours}} hours</td>
        </tr>
        <tr>
            <td><b>Total:</b></td>
            <td></td>
            <td></td>
            <td><b>{{allHoursTotal}}</b></td>
        </tr>
    </tbody>
</table>
