<div class="row main">
    
    <!-- <h3>Report Parameters</h3> -->
    <form class="form-inline" [formGroup]="reportSearchForm">
        
        <div class="form-group mb-3">
            <label class="spacer" for="year">Year</label>
            <select id="year" formControlName="year" class="form-control spacer" [disabled]="isLoading">
                <option *ngFor="let y of years" value="s">{{y}}</option>
            </select>
        </div>

        <div class="form-group mb-5">
            <label class="spacer" *ngIf="isAdmin" for="preceptor">Preceptor</label>
            <select *ngIf="isAdmin" id="preceptor" formControlName="preceptor" class="form-control spacer" [disabled]="isLoading">
                <option selected value="0">{{'All'}}</option>
                <option *ngFor="let p of preceptors" value="p.id">{{p.displayName}}</option>
            </select>
        </div>

        <div class="form-group mb-2">
            <button class="btn btn-success spacer" type="button" (click)="onSearch()" [disabled]="isLoading">Run</button>
        </div>

    </form>

</div>
